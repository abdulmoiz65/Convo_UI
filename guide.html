<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduates' Guide Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ======= SECTION BACKGROUND ======= */
    .graduates-section {
      background: url('bg-graduates-guide.jpg') no-repeat center bottom / cover;
      padding: 80px 0;
      position: relative;
    }

    /* ======= CONTAINER ======= */
    .graduates-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0;
    }

    /* ======= IMAGE CIRCLE ======= */
    .graduates-img {
      position: relative;
      right: 15px;
      z-index: 2;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #fff;
      border: 6px solid #700f1a;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: -80px; /* Overlaps with card */
      overflow: hidden;
    }

    .graduates-img img {
      width: 70%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .graduates-img:hover img {
      transform: scale(1.05);
    }

    /* ======= CARD ======= */
    .graduates-card {
      background-color: #700f1a;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      padding: 50px 80px;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }

    .graduates-card h3 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .graduates-card p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .graduates-card a {
      color: #ffd6d6;
      font-weight: 500;
      text-decoration: underline;
    }

    .graduates-card a:hover {
      color: #fff;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 992px) {
      .graduates-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .graduates-img {
        margin: 0 auto -30px;
        width: 180px;
        height: 180px;
      }

      .graduates-card {
        padding: 35px 25px;
      }

      .graduates-card h3 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- ======= Graduates' Guide Section ======= -->
  <section class="graduates-section">
    <div class="container graduates-container">
      <!-- Circle Image -->
      <div class="graduates-img">
        <img src="graduationhat.jpg" alt="Graduation Cap">
      </div>

      <!-- Text Card -->
      <div class="graduates-card">
        <h3>Graduates' Guide</h3>
        <p>
          Congratulations on completing your degree and becoming a part of the IBA's prestigious alumni network.
          The following process will help you streamline the registration process for the upcoming convocation ceremony:
          <a href="#">read more</a>.
        </p>
      </div>
    </div>
  </section>

</body>
</html>
