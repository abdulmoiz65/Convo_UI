<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAJU Footer</title>
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- PT serif    -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
 
  <style>
    body{
      font-family: 'Montserrat', sans-serif;
      font-style: normal;
    }
    .maju-footer .heading {
      font-weight: 800;
      font-size: 35px;
      color: white;
      margin-bottom: 20px;
      /* line-height: 42px; */
      font-style: normal;
    }
    .maju-footer {
      background-color: #112269;
      color: white;
      padding: 50px 20px 30px;
    }
    .maju-footer .footer-links a {
      font-weight: 800;
      font-size: 13px;
      color: white;
      text-decoration: none;
    }
    .maju-footer .footer-links h2{
        font-weight: 800 !important;
        font-style: italic;

    }
    .maju-footer a:hover {
      opacity: 0.8;
      
    }
    .maju-footer .footer-logo img {
      height: 50px;
    }
  .maju-footer .social-icons a {
  font-size: 20px;
  margin-right: 22px;
  color: white;
  transition: transform 0.3s ease-in-out;
}

.maju-footer .social-icons :hover {
  transform: scale(1.25);
  opacity: 0.8;
  animation: bounce 0.4s ease;
}

@keyframes bounce {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.35); }
  70%  { transform: scale(1.1); }
  100% { transform: scale(1.25); }
}

    .maju-footer .footer-links ul {
      padding-left: 0;
      list-style: none;
    }
    .maju-footer .footer-links li {
      margin-bottom: 10px;
    }
    .maju-footer .footer-bottom {
      font-family: PT Serif, serif;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 40px;
      padding-top: 20px;
      font-size: 14px;
      font-weight: 300;
    }

    .maju-footer .footer-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .maju-footer .external-icon {
      margin-left: 5px;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <footer class="maju-footer">
    <div class="container">
      <!-- Heading -->
      <div class="mb-4">
        <span class="text-uppercase heading">MAJU - Inspiring Future Generations</span>
      </div>

      <!-- Link Columns -->
    <div class="row footer-links">
      <div class="col-md-6 col-lg-4">
        <h2>Quick Links</h2>
        <ul>
        <li><a href="#">Home </a></li>
        <li><a href="#">Program </a></li>
        <li><a href="#">Graduate Guide </a></li>
        <li><a href="#">FAQs </a></li>
        <li><a href="#">Contact </a></li>
        </ul>
      </div>
      <div class="col-md-6 col-lg-4">
        <h2>External Links</h2>
        <ul>
        <li><a href="#">MAJU University <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        <li><a href="#">Law School <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        <li><a href="#">School of Engineering <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        <li><a href="#">School of Social Sciences <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        <li><a href="#">FYP Portal <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        <li><a href="#">Academy <i class="fas fa-arrow-up-right-from-square external-icon"></i></a></li>
        </ul>
      </div>
    </div>

      <!-- Social Media -->
    <div class="row mt-4">
      <div class="col text-center">
        <h5 class="fw-semibold mb-3">Follow Us</h5>
        <div class="social-icons">
        <a href="https://www.facebook.com/majuofficial" aria-label="MAJU on Facebook" title="Facebook" rel="noopener" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/school/majuofficial" aria-label="MAJU on LinkedIn" title="LinkedIn" rel="noopener" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com/majuofficial" aria-label="MAJU on Instagram" title="Instagram" rel="noopener" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/majuofficial" aria-label="MAJU on YouTube" title="YouTube" rel="noopener" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@majuofficial" aria-label="MAJU on TikTok" title="TikTok" rel="noopener" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://twitter.com/majuofficial" aria-label="MAJU on Twitter" title="Twitter" rel="noopener" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="MAJU Podcast" title="Podcast" rel="noopener" target="_blank"><i class="fas fa-microphone"></i></a>
        </div>
      </div>
    </div>

      <!-- Footer Nav Links -->
      <div class="row footer-bottom mt-4">


        

        <!-- Footer Copy and Logo -->
        <div class="col-12 footer-copy">
          <span class="mb-3" >&copy; MAJU University 2025</span>
          <div class="footer-logo">
            <img src="./assets/logo/logowhite.png" alt="MAJU Logo">
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
